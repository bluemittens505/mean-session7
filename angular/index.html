<html ng-app="portfolioApp">

<head>
	<link rel="stylesheet" type="text/css" href="css/_bootstrap.css">
	<script src="https://code.angularjs.org/1.4.2/angular.min.js"></script>
	<!-- <script src="app/ui-bootstrap-tpls-0.13.0.js"></script> -->
	<script src="app/app.js"></script>

</head>
<body>
	<div ng-controller="PortfolioListController">
		<input class="search" type="text" placeholder="Search..." ng-model="searchFor" size="28" />

		<div class="panel panel-primary" ng-repeat="portfolio in portfolios  | filter: { title: searchFor } ">
			<div class="panel-heading">
				{{ portfolio.title }} 
				<div class="date">{{ portfolio.date }}</div>
			</div>
			<div class="panel-body">
				{{ portfolio.description }}
			</div>
		</div>

		<div class="cl">
			<h3>Add a Portfolio *</h3>
			<div class="panel panel-default">
				<div class="alert alert-danger" ng-show="add_portfolio_error">
					{{add_portfolio_error}}
				</div>
				<form name="add_portfolio_form" novalidate>
					<div class="panel-heading">
						<input type="text" placeholder="title" size="20" ng-model="adding_portfolio.title" ng-required />
						<div style="float:right">
							<input 
							type="text" 
							placeholder="yyyy/mm/dd" 
							size="10" 
							ng-model="adding_portfolio.date" />
						</div>
					</div>
					<div class="panel-body">
						<textarea placeholder="description" rows="4" ng-model="adding_portfolio.description" ></textarea>
						<input type="text" placeholder="short name" size="16" ng-model="adding_portfolio.name" />
						<input type="text" placeholder="image url" size="28" ng-model="adding_portfolio.imageurl" />
					</div>
					<button ng-click="addPortfolio(adding_portfolio)" class="btn btn-success">Add Portfolio</button>
				</form>
			</div>
		</div>
		<p class="cl">There are {{ portfolios.length }} portfolios available.</p>
	</div>
</body>
</html>
